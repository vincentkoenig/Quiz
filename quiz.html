<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allgemeinwissensquiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container d-flex justify-content-center align-items-center">

  <!-- Quiz-Container -->
  <div id="quiz-container" class="card">
    <div class="card-header">
      <h1 id="question"></h1>
      <p id="timer" class="text-center"></p>
    </div>
    <div class="card-body">
      <div id="answers"></div>
      <button id="joker-button" class="btn joker-btn mt-3" onclick="useJoker()" disabled>50:50 Joker</button>
      <div id="feedback" class="alert mt-3" style="display:none;">
        <span id="feedback-message"></span>
      </div>
    </div>
  </div>

  <!-- Ergebnisanzeige -->
  <div id="result" hidden class="card">
    <div class="card-header">
      <h1>Quiz beendet!</h1>
    </div>
    <div class="card-body">
      <p>Deine Punktzahl: <span id="score"></span></p>
      <div>
        <label for="username">Gib deinen Namen ein:</label>
        <input type="text" id="username" class="form-control">
        <button id="submit-score" class="btn btn-success mt-2">Score speichern</button>
      </div>
    </div>
    <div class="card-footer">
      <p>Vielen Dank f√ºr das Absolvieren des Allgemeinwissensquizzes!</p>
    </div>
  </div>

  <!-- Highscore-Tabelle -->
  <div id="highscore-table" class="card" hidden>
    <div class="card-header">
      <h2>Highscores</h2>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Punktzahl</th>
          </tr>
        </thead>
        <tbody id="highscore-list"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
