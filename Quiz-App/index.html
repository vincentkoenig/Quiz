<html>
    <header>
        <title>Islam Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </header>

    <style>
        body {
            background-image: url('Download.jpg'); /* Ersetze durch den Pfad zu deinem Bild */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        #quiz-container, #result {
            background-color: rgba(255, 255, 255, 0.8); /* Weißer, halbtransparenter Hintergrund */
            border-radius: 10px;
            padding: 20px;
        }
        #timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff0000; /* Rot für die Zeit */
        }
        #highscore-table {
            margin-top: 20px;
        }
    </style>

    <body class="container d-flex justify-content-center align-items-center bg-dark">
        <!-- Quiz-Container -->
        <div id="quiz-container" class="card">
            <div class="card-header">
                <h1 id="question"></h1>
                <p id="timer" class="text-center"></p> <!-- Timer für die Zeitbegrenzung -->
            </div>
            <div class="card-body">
                <div id="answers"></div>
                <!-- 50:50 Joker Button -->
                <button id="joker-button" class="btn btn-warning mt-3" onclick="useJoker()" disabled>50:50 Joker</button>
            </div>
        </div>

        <!-- Ergebnisanzeige -->
        <div id="result" hidden="true" class="card">
            <div class="card-header">
                <h1>Quiz beendet!</h1>
            </div>
            <div class="card-body">
                <p>Deine Punktzahl: <span id="score"></span></p>
                <div>
                    <label for="username">Gib deinen Namen ein:</label>
                    <input type="text" id="username" class="form-control">
                    <button id="submit-score" class="btn btn-success mt-2" onclick="submitScore()">Score speichern</button>
                </div>
            </div>
            <div class="card-footer">
                <p>Vielen Dank für das Absolvieren des Quizzes!</p>
            </div>
        </div>

        <!-- Highscore-Tabelle -->
        <div id="highscore-table" class="card" hidden="true">
            <div class="card-header">
                <h2>Highscores</h2>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Punktzahl</th>
                        </tr>
                    </thead>
                    <tbody id="highscore-list">
                        <!-- Highscore Einträge werden hier angezeigt -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Feedback -->
        <div id="feedback" class="position-absolute top-50 start-50 translate-middle bg-light p-3 rounded shadow" style="display: none; z-index: 10;">
            <p id="feedback-message" class="m-0 text-center"></p>
        </div>

    </body>

    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
